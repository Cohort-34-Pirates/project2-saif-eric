<body class="arcs-body">

    <!-- Header -->

        <div class="header-logo wrapper">
            <img src="./assets/onepiece-logo.png" alt="One Piece logo">

                <ul>

    <!-- Arcs list -->
    <section class="arcs-list body">

        <audio controls loop>
            <source src="./assets/One Piece - AMV - We Are! (Full Song) (320 kbps).mp3">
        </audio>

        <h1 class="wrapper">Select Arc</h1>
        <div class="body-options">
            <ul>
                <li class="box-selector" id="arc-1">
                    <h2>East Blue</h2>
                    <a href=""><img src="assets/east-blue-arc.jpg" alt="link to eastblue arec, image of original five strawhat pirates: Luffy,Zoro, Nami, Usopp, Sanji">   
                </a>
                </li>
                <li class="box-selector" id="arc-2">
                    <h2>Alabasta</h2>
                    <a href=""><img src="assets/alabasta-arc.jpg" alt="link to alabasta arc, image of strawhat pirates in the final battle of Alubarna, Crocodile & his Nico Robin">
                </a>
                </li>
                <li class="box-selector" id="arc-3">
                    <h2>Skypiea</h2>
                    <a href=""><img src="assets/skypiea-arc.jpg" alt = "link to skypia arc, image of strawhat pirates and God Enel, along with historical characters of skypia">
                </a>
                </li>
                <li class="box-selector" id="arc-4">
                    <h2>Water 7</h2>
                    <a href=""><img src="assets/water-7-arc.jpg"
                        alt="link to water 7 arc, an image of the strawhat pirates along with new member Franky and villains CP-9">
                    </a>
                </li>
                <li class="box-selector" id="arc-5">
                    <h2>Thriller Bark</h2>
                    <a href=""><img src="assets/thriller-bark-arc.jpg"
                        alt="link to thriller bark arc, and image of the thriller bark pirates">
                    </a>
                </li>
                <li class="box-selector" id="arc-6">
                    <h2>Paramount War</h2>
                    <a href=""><img src="assets/paramount-war-arc.jpg"
                            alt="link to paramount war arc, an image of the battle scene taking place at Marineford">
                    </a>
                </li>
                <li class="box-selector" id="arc-7">
                    <h2>Fishman Island</h2>
                    <a href=""><img src="assets/fishman-island-arc.jpg"
                            alt="link to the fishman island arc, an image of luffy in awe of fishman island, an underwater city">
                    </a>
                </li>
                <li class="box-selector" id="arc-8">
                    <h2>Dressrosa</h2>
                    <a href=""><img src="assets/dressrosa-arc.jpg"
                            alt="link to dressrosa arc, and image of luffy and other major characters of the dressrosa arc">
                    </a>
                </li>
                <li class="box-selector" id="arc-9">
                    <h2>WholeCake</h2>
                    <a href=""><img src="assets/whole-cake-arc.jpg"
                            alt="link to whole cake arc, and image of luffy and sanji facing off against each other, along with big mom, vinsmoke family, and strawhat pirates">
                    </a>
                </li>
                <li class="box-selector" id="arc-10">
                    <h2>Wano Kuni</h2>
                    <a href="chapters.html"><img src="assets/wano-kuni-arc.jpg"
                            alt="link to wano kuni arc, and image of the entire strawhat crew dressed in traditional japanese clothing">
                    </a>
                </li>
                
            </ul>
        </div>
    </section>
    <!-- Chapters carousel -->
    <section class="chapters-carousel body" id="hide-chapters">
        <div class="chapters-gallery">
            <button class="previous"><span>Previous Chapter</span></button>
            <button class="next"><span>Next Chapter</span></button>
            <img class="api-img" src="" alt="">
            <h2 class="chapter-title"></h2>
            <p class="chapter-name"></p>
            <p class="chapter-description"></p>
        </div>
    </section>
